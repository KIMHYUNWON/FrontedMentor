<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main id="container">
    <div id="box1">
      <img src="images/logo.svg">
      <div id="content">
      <div id="title"><span style="color:hsl(0, 36%, 70%);font-weight:300;">WE'RE</span><br><span style="font-weight:400;color:hsl(0, 6%, 24%);">COMING<br>SOON</span></div>
      <div id="guide">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </div>
      <form id="emailInput">
        <input type="email" id="email" placeholder="Email Address">
        <button><img src="images/icon-arrow.svg"></button>
      </form>
      <div id="errorMSG"></div>
      </div>
    </div>
    <div id="box2">
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">KIMHYUNWON</a>.
    </p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
