<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main id="container">
    <div id="user">
      <div id="user_info">
        <div class="user_image"><img src="images/image-jeremy.png" alt="jeremy"></div>
        <p class="report">Report for</p>
        <p class="user_name">Jeremy Robson</p>
      </div>
      <ul>
        <li class="period" id="daily">Daily</li>
        <li class="period" id="weekly">Weekly</li>
        <li class="period" id="monthly">Monthly</li>
      </ul>
    </div>
    <div id="work" class="box">
      <div class="time">
        Work
        <img src="images/icon-ellipsis.svg" class="ellipsis" alt="ellipsis">
        <div class="current">32hrs</div>
        <div class="previous">Last Week - 36hrs</div>
      </div>
    </div>
    <div id="play" class="box">
      <div class="time">
        Play
        <img src="images/icon-ellipsis.svg" class="ellipsis" alt="ellipsis">
        <div class="current">10hrs</div>
        <div class="previous">Last Week - 8hrs</div>
      </div>
    </div>
    <div id="study" class="box">
      <div class="time">
        Study
        <img src="images/icon-ellipsis.svg" class="ellipsis" alt="ellipsis">
        <div class="current">4hrs</div>
        <div class="previous">Last Week - 7hrs</div>
      </div>
    </div>
    <div id="exercise" class="box">
      <div class="time">
        Exercise
        <img src="images/icon-ellipsis.svg" class="ellipsis" alt="ellipsis">
        <div class="current">4hrs</div>
        <div class="previous">Last Week - 5hrs</div>
      </div>
    </div>
    <div id="social" class="box">
      <div class="time">
        Social
        <img src="images/icon-ellipsis.svg" class="ellipsis" alt="ellipsis">
        <div class="current">5hrs</div>
        <div class="previous">Last Week - 10hrs</div>
      </div>
    </div>
    <div id="self_care" class="box">
      <div class="time">
        Self Care
        <img src="images/icon-ellipsis.svg" class="ellipsis" alt="ellipsis">
        <div class="current">2hrs</div>
        <div class="previous">Last Week - 2hrs</div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
