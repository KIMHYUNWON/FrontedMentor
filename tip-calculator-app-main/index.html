<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div id="container">
    <div id="logo"><img src="images/logo.svg" alt="logo"></div>
    <main>
      <div id="box1">
        <div>
          <div class="item">Bill</div>
          <input type="text" id="billInput" class="input">
        </div>
        <div>
        <div class="item">Select Tip %</div>
          <ul id="tip">
            <li>5%</li>
            <li>10%</li>
            <li>15%</li>
            <li>25%</li>
            <li>50%</li>
            <li><input type="text" class="custom" placeholder="Custom"></li>
          </ul>
        </div>
        <div>
          <div class="item">Number of People<div class="zero_message">Can't be zero</div></div>
          <input type="text" id="numberInput" class="input">
        </div>
      </div>
      <div id="box2">
        <div class="costBox">
          <div class="cost">Tip Amount</div>
          <div class="person">/ person</div>
          <div class="costPerPerson" id="tipAmount">$0.00</div>
        </div>
        <div class="costBox">
          <div class="cost">Total</div>
          <div class="person">/ person</div>
          <div class="costPerPerson" id="total">$0.00</div>
        </div>  
        <div class="button"><button id="reset">RESET</button></div>
      </div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="js/script.js"></script>
</body>
</html>
