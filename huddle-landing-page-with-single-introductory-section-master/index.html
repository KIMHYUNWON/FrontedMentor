<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
      <div id="container">
        <div id="box1">
          <div id="logoImage">
            <img src="./images/logo.svg" alt="" id="logo">
          </div>
          <div id="mockupImage">
            <img src="./images/illustration-mockups.svg" alt="" id="mockup">
          </div> 
        </div>
        <div id="box2">
          <div id="content">
            <h1>Build The Community Your Fans Will Love</h1>

            <p>
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion. 
            </p>
            <button>Register</button>
          </div>
          <div id="icons">
            <img src="./images/logo-facebook.svg" alt="" class="facebook">
            <img src="./images/logo-twitter.svg" alt="" class="twitter">
            <img src="./images/logo-instagram.svg" alt="" class="instagram">
          </div>
        </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script>
      var facebook = document.querySelectorAll(".facebook");
      var twitter = document.querySelectorAll(".twitter");
      var instagram = document.querySelectorAll(".instagram");
      
      facebook[0].addEventListener("mouseover", function(){
        this.src = "./images/logo-facebook-hover.svg";
      });
      facebook[0].addEventListener("mouseout", function(){
        this.src = "./images/logo-facebook.svg";
      });
      
      twitter[0].addEventListener("mouseover", function(){
        this.src="./images/logo-twitter-hover.svg";
      });
      twitter[0].addEventListener("mouseout", function(){
        this.src ="./images/logo-twitter.svg";
      });
      
      instagram[0].addEventListener("mouseover", function(){
        this.src = "./images/logo-instagram-hover.svg";
      });
      instagram[0].addEventListener("mouseout", function(){
        this.src = "./images/logo-instagram.svg";
      });
    </script>
  </main>
</body>
</html>
